<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        

        <a class="darkmode" onclick="colorr()">Dark Mode</a>
    
    
        <!-- calculator -->
<div class="calculator">
    <div class="inputArea" >
        <input id="result" type="text" maxlength="30" >
        <input class="ansArea" id="answer" type="text" maxlength="30" >
    </div>
    <div class="buttonsArea" >
        <div>
            <button onclick="getNum('7')" >7</button>
            <button onclick="getNum('8')" >8</button>
            <button onclick="getNum('9')" >9</button>
            <button onclick="getNum('+')" >+</button>
        </div>
        <div>
            <button onclick="getNum('4')" >4</button>
            <button onclick="getNum('5')" >5</button>
            <button onclick="getNum('6')" >6</button>
            <button onclick="getNum('-')" >-</button>
        </div>
        <div>
            <button onclick="getNum('1')" >1</button>
            <button onclick="getNum('2')" >2</button>
            <button onclick="getNum('3')" >3</button>
            <button onclick="getNum('*')" >x</button>
        </div>
        <div>
            <button onclick="getNum('.')" >.</button>
            <button onclick="getNum('0')" >0</button>
            <button onclick="getNum('(')" >(</button>
            <button onclick="getNum(')')" >)</button>
        </div>
        <div>
            <button onclick="getNum('/')">/</button>
            <button onclick="clearsThis()">C</button>
            <button onclick="clearThis()">CA</button>
            <button onclick="ans()">=</button>
        </div>
    </div>
</div>
    




</body>
<script src="app.js"></script>
</html>
